<html>

<head>

  <title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg">
  <center>
    <h1 class="btn btn-info heading">AI Object Finder <br>
      <span style="color:black;font-size: 13px;">The input name which you will give should match the names present in
        CoCo model then only it will detect</span>
</h1>
    <br><br>
    <label style="color: black; font-size: 15px;">Object Name : </label>
    <br>
    <input type="text" id="object_name" style="width:30%; border: 1px solid black; font-size: 20px; border-radius: 15px;"><br><br>
    <br>
    <button onclick="start()" class="btn btn-success" id="start">Start</button>
    <br><br>
    <h3 id="number_of_objects" class="btn btn-warning"></h3>
    
    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="object_status" class="btn btn-danger"></h3>
  </center>

  <div class="copy_right_footer">
    Developed by - Sahaj Parekh
  </div>

  <script src="main.js"></script>

</body>

</html>
